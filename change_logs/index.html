        <div class="container max-width-sm margin-y-lg">

            <input type="text" placeholder="Version Name" id="vn">

            </ol>

            <div id="fixesList">

            </div>

            <h1>Deprecated Features</h1>
            <div id="dfList">

            </div>
            <input type="text" placeholder="New Feature" id="df"> <button id="addDf">Add</button>

            <input type="password" id="x">
            <button class="width-100%" id="addVersion">Add</button>
        </div>
    </main>
