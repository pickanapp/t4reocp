    <div class="app-display-bottomright padding-x-lg padding-y-lg">
        <button class="btn btn--primary" aria-controls="modal-select">Select option</button>
    </div>

    <div class="modal modal--select modal--animate-scale flex flex-center padding-md js-modal" id="modal-select">
        <div class="modal__content max-width-xs max-height-100% overflow-auto padding-md text-center" role="alertdialog"
            aria-labelledby="modal-select-title" aria-describedby="">
            <p class="color-contrast-medium margin-bottom-xs" id="modal-select-title">Select an option:</p>
            <ul class="full-screen-select flex flex-column gap-xxs js-full-screen-select" role="listbox" id="apps"></ul>
        </div>

        <button class="reset modal__close-btn modal__close-btn--outer  js-modal__close js-tab-focus">
            <svg class="icon icon--sm" viewBox="0 0 24 24">
                <title>Close modal window</title>
                <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="3" y1="3" x2="21" y2="21" />
                    <line x1="21" y1="3" x2="3" y2="21" />
                </g>
            </svg>
        </button>
    </div>

    <div class="modal modal--select modal--animate-scale flex flex-center padding-md js-modal">

            <div class="margin-y-md">

                <input type="text" class="form-control width-100%" id="l" placeholder="Location">
                <input type="text" class="form-control width-100%" id="c" placeholder="Contact">
            </div>

            <button class="btn btn-lg btn--primary width-100% " id="btnAdd">ADD</button>
        </div>

        <button class="reset modal__close-btn modal__close-btn--outer  js-modal__close js-tab-focus">
            <svg class="icon icon--sm" viewBox="0 0 24 24">
                <title>Close modal window</title>
                <g fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="2" stroke-linecap="round"

                    <line x1="21" y1="3" x2="3" y2="21" />
                </g>
            </svg>
        </button>
